<form (ngSubmit)="onSubmit(titleInput.value , textareaInput.value)" #form>
  <app-control  label="Title">
    <input name="title" id="title" #titleInput #input/>
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textareaInput #input></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <!-- <span class="icon"> ⌲ </span> -->
       <span ngProjectAs="icon"> ⌲ </span>
    </button>
  </p>
</form>
